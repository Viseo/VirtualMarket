<!DOCTYPE HTML>
<html lang="en">
	<meta charset="UTF-8">
	<title>Supermarche</title>
</head>
<body style="margin:0">
    <div id="content"></div>
    <script src="lib/module.js"></script>
    <script src="lib/runtimemock.js"></script>
    <script src="lib/targetruntime.js"></script>
    <script src="lib/enhancer.js"></script>
    <script src="lib/svghandler.js"></script>
    <script src="supermarche.js"></script>
    <script src="lib/svggui.js"></script>
    <script src="data.js"></script>
    <script src="encog.js"></script>
    <script src="encog-widget.js"></script>
    <script src="neuralNetDrawing.js"></script>

    <script>
        document.documentElement.style.overflow = 'hidden';
        require("lib/enhancer").Enhance();
        let targetRuntime = require("lib/targetruntime").targetRuntime;
        let SVG = require("lib/svghandler").SVG;
        let main = require("supermarche").main;

        let DATA = require("data").data;
        let data = DATA();
        let GUI = require("lib/svggui").Gui;
        let svg = SVG(targetRuntime());
        main(SVG(targetRuntime()),GUI((svg),""),{data:data});
    </script>
    
</body>
</html>
